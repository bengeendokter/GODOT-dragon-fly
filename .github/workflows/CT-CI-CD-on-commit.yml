name: "CT/CI/CD on commit."
on:
  push:
    branches:
      - 'main'

env:
  GODOT_VERSION: 3.5
  GAME_NAME: dragon-fly

jobs:
  run-tests:
    if: ${{ false }}  # disable for now
    name: ğŸ§ªGUT Testing
    runs-on: ubuntu-latest
    steps:
      - name: âœ…Checkout
        uses: actions/checkout@v2
      - name: ğŸ§ªGUT Testing
        uses: ceceppa/godot-gut-ci@master
        with:
          godot_version: ${{ env.GODOT_VERSION }}
          unit_test: res://test/unit # specify the path for the unit tests

  export-web:
#     if: ${{ false }}  # disable for now
    name: â¬†ï¸Web Export
    runs-on: ubuntu-latest
    # needs:
    #   - run-tests
    container:
      image: barichello/godot-ci:3.5
    steps:
      - name: âœ…Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: âš™Setup
        run: |
          mkdir -v -p ~/.local/share/godot/templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: ğŸ› ï¸Web Build
        run: |
          mkdir -v -p build/web
          godot -v --export "HTML5" build/web/index.html
      - name: â¬†Upload Artifact web
        uses: actions/upload-artifact@v2
        with:
          name: web
          path: build/web

  web-build:
    name: ğŸš€Web Build Deploy
    runs-on: ubuntu-latest
    needs:
      - export-web
    steps:
      - name: â¬‡Download Artifact web
        uses: actions/download-artifact@v2
        with:
          name: web
          path: build/web
      # Installing rsync is needed in order to deploy to Web Build. Without it, the build will fail.
      - name: ğŸ“šInstall rsync
        run: |
          sudo apt-get update && sudo apt-get install -y rsync
      - name: ğŸš€Deploy to Web Build
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: web-build # The branch the action should deploy to.
          FOLDER: build/web # The folder the action should deploy.
  
  delete-artifacts:
    name: ğŸ—‘Delete Artifacts
    runs-on: ubuntu-latest
    needs:
      - web-build
    steps:
      - name: ğŸ—‘Delete assets and web
        uses: GeekyEggo/delete-artifact@v1.0.0
        with:
          name: |
            web
